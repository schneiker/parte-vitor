<mat-dialog-content>
    <h2 mat-dialog-title>Digite o Nome</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" [(ngModel)]="nome" name="nome">
      </mat-form-field>
    </form>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Sair</button>
      <button mat-button (click)="confirmar()">Ok</button>
    </mat-dialog-actions>
  </mat-dialog-content>
