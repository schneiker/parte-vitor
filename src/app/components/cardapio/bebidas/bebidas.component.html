<link rel="stylesheet" href="bebidas.component.css">

<body class="mulish-fonte">
    <header>
        <svg (click)="voltar()" class="botao-voltar" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
        <button id="ver-pedidos">
            VER PEDIDOS
        </button>
    </header>

    <main>
        BEBIDAS
        <div *ngFor="let dish of dishes; let last = last" class="cardapio">
            <button (click)="verDetalhes(dish.id)" class="botao-item-cardapio">
                <div class="dish-nome">
                    <h2>{{ dish.name }}</h2>
                    <div class="dish-info">
                        <p class="dish-descricao">{{ dish.description }}</p>
                        <p class="dish-preco">{{ dish.price | currency:'BRL'}}</p>
                    </div>
                </div>
                <img [src]="dish.image" alt="{{ dish.name }}" class="dish-image" />
            </button>
            <div *ngIf="!last" class="linha-separadora"></div>
        </div>
          
    </main>
    
</body>
